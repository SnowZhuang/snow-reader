<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>TODO LIST</title>
    <link rel="stylesheet" type="text/css" href="./lib/bootstrap/dist/css/bootstrap.css">
    <style type="text/css">
    .register{ margin-top: 100px; }
    form{ padding:20px;background-color: #eee; border-radius: 10px; }
    .true{ background-color: red; }
    .false{background-color:green;}
      
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row register">
        <form class="col-lg-6 col-lg-offset-3" >
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input validate="email" type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input validate="minLength|6" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword2">Ensure you Password</label>
            <input validate="equals|exampleInputPassword1" type="password" class="form-control" id="exampleInputPassword2" placeholder="Ensure you Password">
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"> Check me out
            </label>
          </div>
          <button disabled id="submit-btn" type="button" class="btn btn-default">注册</button>
        </form>
      </div>
    </div>
    <script src="./lib/jquery/dist/jquery.js" type="text/javascript" charset="utf-8" ></script>
    <script type="./js/ArrayUtils.js"></script>
    <script src="./js/Validator.js"  ></script>
    <script src="./js/register.js"  ></script>
    
    
    
  </body>
</html>
